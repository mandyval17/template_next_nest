# MongoDB as single-node replica set (required for Prisma + MongoDB).
# Start: docker compose up -d mongodb && docker compose run --rm mongo-init
# Use DATABASE_URL=mongodb://localhost:27017/omni?directConnection=true

services:
  mongodb:
    image: mongo:7
    command: mongod --replSet rs0 --bind_ip_all
    ports:
      - "27017:27017"
    healthcheck:
      test:
        [
          "CMD",
          "mongosh",
          "--port",
          "27017",
          "--quiet",
          "--eval",
          "db.adminCommand('ping').ok === 1",
        ]
      interval: 5s
      start_period: 10s
      timeout: 5s

  mongo-init:
    image: mongo:7
    depends_on:
      mongodb:
        condition: service_healthy
    command:
      - mongosh
      - mongodb://mongodb:27017
      - --eval
      - "rs.initiate({ _id: 'rs0', members: [{ _id: 0, host: 'localhost:27017' }] })"
    restart: "no"
